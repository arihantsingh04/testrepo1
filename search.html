<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Results</title>
  <style>
        @import url('https://fonts.googleapis.com/css2?family=Style+Script&display=swap');

    * {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-image: url(./bg.jpg);
      color: white;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      z-index: 10;
    }

    .logo a{
        text-decoration: none;
      margin-left: 20px;
      color:rgb(0, 125, 243);
      font-family: "Style Script";
      font-size: 3rem;
      font-weight: bold;
    }

    .search-container {
      position: relative;
    }

    .search-box {
      width: 400px;
      padding: 10px 15px;
      font-size: 1rem;
      border-radius: 20px;
      border: none;
      outline: none;
      color: white;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }

    .suggestions {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.9);
      border-radius: 10px;
      max-height: 200px;
      overflow-y: hidden;
      z-index: 100;
      backdrop-filter: blur(10px);
    }

    .suggestion-item {
      padding: 10px;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .suggestion-item:hover {
      background: rgba(255, 0, 0, 0.8);
    }

    .search-results {
      display: flex;
      flex-wrap: wrap;
      margin-top: 20px;
      padding: 20px;
    }

    #searchTitle{
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-weight: 400;
        text-align: center;
        margin-top: 130px;
        color: rgb(0, 136, 255);
    }

    .movie-card {
      flex: 1 0 200px;
      margin: 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .movie-card:hover{
        transform: scale(1.05);
        cursor: pointer;
    }

    .movie-card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }

    .movie-card .details {
      padding: 10px;
    }

    .movie-card .title {
      font-size: 1rem;
      font-weight: bold;
    }

    .movie-card .year {
      color: #ff0000;
    }
    
  </style>
</head>
<body>
  <header>
      <!-- CREATED BY ARIHANT SINGH,ANDLIV SHUKLA,ANIKESH SONI, ABDULLAH SIDDIQUI -->

    <div class="logo"><a href="index.html">watch.this</a></div>
    <div class="search-container">
      <input 
        type="text" 
        class="search-box" 
        id="searchBox" 
        placeholder="Search movies..." 
        oninput="fetchSuggestions(event)" 
        onkeypress="performSearch(event)"
      />
      <div class="suggestions" id="suggestions"></div>
    </div>
  </header>

  <main>
    <h2 id="searchTitle">showing results for <span id="searchQuery"></span></h2>
    <div class="search-results" id="searchResults"></div>
  </main>

  <script>
    const apiKey = "75a7e89329586e64789c4a51059f24ba";
    const baseUrl = "https://api.themoviedb.org/3";
    const imageBaseUrl = "https://image.tmdb.org/t/p/w500";
    const searchBox = document.getElementById("searchBox");
    const suggestionsBox = document.getElementById("suggestions");
    const searchResultsContainer = document.getElementById("searchResults");
    const searchTitle = document.getElementById("searchTitle");
    const searchQuery = document.getElementById("searchQuery");

    // Function to fetch search results
    async function fetchSearchResults(query) {
      const response = await fetch(`${baseUrl}/search/movie?api_key=${apiKey}&query=${encodeURIComponent(query)}`);
      const data = await response.json();
      return data.results; // Returns an array of search results
    }

    // Display search results
    function displaySearchResults(results) {
      searchResultsContainer.innerHTML = "";
      if (results.length === 0) {
        searchResultsContainer.innerHTML = "<p>No results found.</p>";
        return;
      }

      results.forEach(movie => {
        const movieCard = document.createElement("div");
        movieCard.classList.add("movie-card");
        movieCard.innerHTML = `
          <img src="${imageBaseUrl}${movie.poster_path}" alt="${movie.title}" />
          <div class="details">
            <div class="title">${movie.title}</div>
            <div class="year">${new Date(movie.release_date).getFullYear()}</div>
          </div>
        `;
        movieCard.onclick = () => {
          window.location.href = `movie.html?id=${movie.id}`;
        };

        searchResultsContainer.appendChild(movieCard);
      });
    }

    // Fetch and display suggestions for search box
    async function fetchSuggestions(event) {
      const query = event.target.value.trim();
      if (query.length < 3) {
        suggestionsBox.innerHTML = "";
        return;
      }

      const response = await fetch(`${baseUrl}/search/movie?api_key=${apiKey}&query=${encodeURIComponent(query)}`);
      const data = await response.json();
      suggestionsBox.innerHTML = data.results
        .map(movie => `
          <div class="suggestion-item" onclick="performSearchOnSuggestion('${movie.title}')">
            ${movie.title} (${new Date(movie.release_date).getFullYear()})
          </div>
        `)
        .join("");
    }

    // Perform search when Enter is pressed
    function performSearch(event) {
      if (event.key === "Enter") {
        const query = searchBox.value.trim();
        if (query.length >= 3) {
          window.location.href = `search.html?query=${encodeURIComponent(query)}`;
        }
      }
    }

    // Perform search on suggestion click
    function performSearchOnSuggestion(query) {
      searchBox.value = query;
      window.location.href = `search.html?query=${encodeURIComponent(query)}`;
    }

    // Get query from URL and display results
    function getQueryFromUrl() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get("query");
    }

    async function loadSearchResults() {
      const query = getQueryFromUrl();
      searchQuery.textContent = query;

      if (query) {
        const results = await fetchSearchResults(query);
        displaySearchResults(results);
      }
    }

    // Load search results when the page loads
    loadSearchResults();
  </script>
</body>
</html>
