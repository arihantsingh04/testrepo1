<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search your Fav Movies</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.min.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Style+Script&display=swap');

    * {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .style-script-regular {
      font-family: "Style Script", cursive;
      font-weight: 400;
      font-style: normal;
    }

    body {
      font-family: Arial, sans-serif;
      background-image: url(./bg.jpg);
      color: white;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      z-index: 10;
    }

    .logo a {
      text-decoration: none;
      margin-left: 20px;
      color: rgb(0, 125, 243);
      font-family: "Style Script";
      font-size: 3rem;
      font-weight: bold;
    }

    .search-container {
      position: relative;
      flex-grow: 1;
      max-width: 500px;
      margin: 0 auto;
    }

    .search-box {
      width: 100%;
      padding: 10px 15px;
      font-size: 1rem;
      border-radius: 20px;
      border: none;
      outline: none;
      color: white;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }

    .suggestions {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.9);
      border-radius: 10px;
      max-height: 200px;
      overflow-y: hidden;
      z-index: 100;
      backdrop-filter: blur(10px);
    }

    .suggestion-item {
      padding: 10px;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .suggestion-item:hover {
      background: rgba(255, 0, 0, 0.8);
    }

    main {
      margin-top: 90px;
      padding: 20px;
    }

    .category-section {
      margin-bottom: 10px;
      position: relative;
    }

    .category-title {
      z-index: 1;
      font-size: 2rem;
      margin: 20px;
    }

    .movie-catalog {
      z-index: 1;
      display: flex;
      overflow-x: auto;
      overflow-y: hidden; /* Hide vertical scrollbar */
      position: relative;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none; /* Hide scrollbar for Firefox */
    }

    .movie-catalog::-webkit-scrollbar {
      display: none; /* Hide scrollbar for Chrome, Safari, and Edge */
    }

    .movie-catalog .movie-card {
      flex-shrink: 0;
      width: 100%;
      max-width: 200px;
      margin: 10px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      scroll-snap-align: start;
    }

    .movie-catalog .movie-card:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      cursor: pointer;
    }

    .movie-catalog img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    .movie-catalog .details {
      padding: 10px;
    }

    .movie-catalog .title {
      font-size: 1rem;
      font-weight: bold;
    }

    .movie-catalog .year {
      color: #ff0000;
    }

    .scroll-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 40px;
      height: 40px;
      background: rgba(0, 0, 0, 0.5);
      border: none;
      border-radius: 50%;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 5;
    }

    .scroll-arrow.left {
      left: 0;
    }

    .scroll-arrow.right {
      right: 0;
    }

    .fade {
      position: fixed;
      top: 0;
      bottom: 0;
      width: 200px;
      pointer-events: none;
    }

    .fade.left {
      z-index: -1;
      left: 0;
      background: linear-gradient(to right, rgba(0, 0, 0, 0.099), rgba(0, 0, 0, 0.001));
    }

    .fade.right {
      right: 0;
      background: linear-gradient(to left, rgba(0, 0, 0, 0.147), rgba(0, 0, 0, 0));
    }

    #greeting {
      display: flex;
      align-items: center;
      font-size: 1.2rem;
      text-align: right;
    }

    #greeting div {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }

    .logout-btn {
      background: none;
      border: none;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 5px;
    }

    @media (max-width: 768px) {
      .logo a {
        font-size: 2rem;
      }

      .search-container {
        max-width: 300px;
      }

      .category-title {
        font-size: 1.5rem;
      }

      .movie-catalog .movie-card {
        max-width: 150px;
        margin: 5px;
      }
    }

    @media (max-width: 480px) {
      header {
        flex-direction: column;
        padding: 10px;
      }

      .logo {
        margin-bottom: 10px;
      }

      .search-container {
        max-width: 100%;
      }

      #greeting {
        flex-direction: column;
        align-items: flex-start;
        margin-top: 5px;
        text-align: left;
      }

      .category-title {
        font-size: 1.2rem;
      }

      .movie-catalog {
        display: flex;
        overflow-x: auto;
        flex-wrap: nowrap;
        -webkit-overflow-scrolling: touch;
      }

      .movie-catalog .movie-card {
        width: 100%;
        max-width: 200px;
        margin: 5px;
      }
    }
  </style>
  </style>
</head>
<body>
  <header>
    <div class="logo"><a href="index.html">watch.this</a></div>
    <div class="search-container">
      <input 
        type="text" 
        class="search-box" 
        id="searchBox" 
        placeholder="Search movies..." 
        oninput="fetchSuggestions(event)" 
        onkeypress="performSearch(event)"
      />
      <div class="suggestions" id="suggestions"></div>
    </div>
    <div id="greeting">
      <div id="userInfo"></div>
    </div>
  </header>

  <main id="mainContent">
    <!-- Dynamic categories and movies will be loaded here -->
  </main>

  <script src="script.js"></script>
</body>
</html>
