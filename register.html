<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Style+Script&display=swap');

    * {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url(./bg.jpg);
      background-size: cover;
      background-position: center;
      color: white;
    }

    .header-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    .logo {
      font-family: 'Style Script', cursive;
      font-size: 3rem;
      color: #007df3;
    }

    .divider {
      width: 2px;
      height: 50px;
      background-color: rgba(255, 255, 255, 0.7);
      margin: 0 20px;
    }

    .form-container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      text-align: center;
    }

    .form-group {
      position: relative;
      margin-bottom: 1.5rem;
    }

    .form-control {
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 5px;
      color: white;
      padding: .5rem 1rem 0.5rem;
    }

    .form-control:focus {
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }

    .form-label {
      position: absolute;
      top: 7px;
      left: 15px;
      pointer-events: none;
      transition: all 0.3s ease-in-out;
      opacity: 0.6;
    }

    .form-control:focus + .form-label,
    .form-control:not(:placeholder-shown) + .form-label {
      transform: translateY(-30px);
      font-size: 0.75rem;
      opacity: 1;
    }

    .btn-primary {
      background-color: #007df3;
      border: none;
    }

    h2 {
      font-family: 'Style Script', cursive;
      font-size: 2.5rem;
      color: #ffffff;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="header-container">
      <div class="logo">watch.this</div>
      <div class="divider"></div>
      <h2 class="text-center">Register</h2>
    </div>
    <form id="registerForm">
      <div class="form-group">
        <input type="text" class="form-control" id="name" placeholder=" " required>
        <label for="name" class="form-label">Name</label>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="username" placeholder=" " required>
        <label for="username" class="form-label">Username</label>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="password" placeholder=" " required>
        <label for="password" class="form-label">Password</label>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Register</button>
    </form>
    <p class="text-center mt-3">Already have an account? <a href="login.html">Login</a></p>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBheoLlOSdjle4CCZpb1vLtg4R1OWyE5bQ",
      authDomain: "watch-this-f0b71.firebaseapp.com",
      projectId: "watch-this-f0b71",
      storageBucket: "watch-this-f0b71.firebasestorage.app",
      messagingSenderId: "1008946322583",
      appId: "1:1008946322583:web:dee56d71e612d35001ddd2",
      measurementId: "G-6TVXR7Y6QJ"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Register function
    document.getElementById('registerForm').addEventListener('submit', function(event) {
      event.preventDefault();
      
      const name = document.getElementById('name').value;
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Register the user with Firebase Authentication
      auth.createUserWithEmailAndPassword(username + '@example.com', password)  // Using username as email for simplicity
        .then((userCredential) => {
          const user = userCredential.user;
          
          // Store additional user info in Firestore
          db.collection('users').doc(user.uid).set({
            name: name,
            username: username
          });

          alert('Registration successful!');
          window.location.href = 'login.html'; // Redirect to login page
        })
        .catch((error) => {
          alert('Error: ' + error.message);
        });
    });
  </script>
</body>
</html>
